<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Base</title>{% endblock %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'products:home' %}">
        MiniMarket
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Category<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{{ user.get_absolute_url }}"> Profile </a>
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_out' %}"> SignOut </a>
        {% else %}
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_in' %}"> SignIn </a>
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_up' %}"> SignUp </a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
