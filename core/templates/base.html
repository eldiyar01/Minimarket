<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Base</title>{% endblock %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'products:home' %}">
        MiniMarket
    </a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#category" role="button"
               aria-expanded="false" aria-controls="category">
                Category
            </a>
        </li>
    </ul>
    <form action="{% url 'products:search' %}" class="form-inline my-2 my-lg-0" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="input">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{{ user.get_absolute_url }}"> Profile </a>
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_out' %}"> SignOut </a>
        {% else %}
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_in' %}"> SignIn </a>
            <a class="btn btn-outline-light my-2 my-sm-0 ml-3" href="{% url 'users:sign_up' %}"> SignUp </a>
        {% endif %}
    </form>
</nav>
<div class="collapse" id="category">
    <div class="pl-3 pr-3 pt-2 pb-2 bg-dark text-white border-top border-secondary">
        <a class="mr-2 text-light" href="{% url 'products:home' %}">All</a>
        {% block category %}
        {% endblock %}
    </div>
</div>
{% block content %}
{% endblock %}
<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                 stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 class="d-block mb-2" role="img" viewBox="0 0 24 24" focusable="false">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95
                6.06M14.31 16H2.83m13.79-4l-5.74 9.94">
                </path>
            </svg>
            <small class="d-block mb-3 text-muted">Â© 2021-2021</small>
        </div>
</div>
</footer>
</body>
</html>
